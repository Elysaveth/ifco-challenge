spring:
  application:
    name: challenge

  data:
    redis:
      host: localhost
      port: 0
      connect-timeout: 2s
      repositories:
        enabled: false

  kafka:
    bootstrap-servers:
    - "kafka:9092"

  sql:
    init:
      mode: always


logging.level: 
  '[org.springframework.boot.test.autoconfigure.jdbc]': DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  influx:
    metrics:
      export:
        enabled: true
        uri: "http://localhost:8086"
        db: challenge_metrics
        password: test


docker-secret:
  bind-path: /run/secrets/